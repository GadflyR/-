<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>楠赐国碰数系统</title>    <link rel="icon" href="logo图标.png">    <script>        function jc(){            document.getElementById("course_word").innerHTML="欢迎来到由楠赐国碰数理论学会发起，由楠赐侯独自研究制作的碰数系统。您将体会到碰数游戏的步步惊心级难度。祝您玩得愉快。<br>该系统完全按照现实中的碰数规则进行，玩家需要与机器进行数字上的博弈。<br><br>下面是游戏规则：<br>两人两手,全部表示1,由一方开始碰另一方的任意一个数字,主动碰的那方主动碰的手在碰后显示碰到的对方的手表示的数字与该手原本表示的数字之和。若出现碰后的数字大于等于10的情况，则取该数除以10后的余数作为新数字。两方轮流主动碰对方,一人一次，。若新数字为0（10），则该手消失，该玩家只有一只手继续参与游戏。玩家不能和已消失的数字相碰，没有变成0（10）的数字继续进行碰数博弈。率先使自己的两只手全部消失的一方获胜。<br><br>在系统中，靠下的两个数字是玩家的，靠上的两个数字是楠赐侯碰数系统系统操控的。当您点击按钮时，您选中相碰的数字会依次变为白色，紧接着系统选中的数字将依次变为红色。<br><br>再次祝您玩得愉快。<br><br><br><br><br>"        }        window.onmousedown = function () {            if (window.event){                if (event.button == 2){                    alert('此网站不提供该项服务'); return false;                }            }        }        function start() {            window.location.href="先手后手.html";        }    </script></head><body bgcolor="black" id="body">    <link rel="stylesheet" href="首页_最终页面.css"/>    <div class="all">        <img src="白洞浅.png" id="white"/>        <br>        <img src="红洞.png" id="red"/>        <div id="word_block">            <b id="word_word">楠赐国碰数系统</b>        </div>    </div>    <div class="all" style="z-index:3">        <div id="course_button_block">            <button type="button" id="course_button" onclick="jc()"><b>教程</b></button>        </div>        <div id="start_button_block">            <button type="button" id="start" onclick="start()">开始</button>        </div>    </div>    <div class="all">        <img src="logo.png" id="logo">    </div>    <img src="向右红洞.png" id="red_right"/>    <img src="向左红洞.png" id="red_left"/>    <div id="course_block">        <h5 id="course_word"></h5>    </div></body></html>
